<!-- Example for Login -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    <label class="block mb-2 font-bold">Email</label>
    <input type="email" class="border rounded p-2 w-full mb-4">
    <label class="block mb-2 font-bold">Password</label>
    <input type="password" class="border rounded p-2 w-full mb-4">
    <button class="bg-blue-600 text-white px-6 py-2 rounded">Login</button>
  </form>
</body>
</html>

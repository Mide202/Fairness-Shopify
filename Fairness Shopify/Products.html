<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Listings</title>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Products for Sale</h1>
  </header>
  <main class="p-6">
    <section class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">All Items</h2>
      <div class="flex gap-4">
        <select class="border rounded p-2">
          <option>Sort by Price</option>
          <option>Low to High</option>
          <option>High to Low</option>
        </select>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Filter</button>
      </div>
    </section>
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <img src="item1.jpg" alt="Item 1" class="w-full h-48 object-cover rounded">
        <h3 class="text-lg font-bold mt-2">Item Name</h3>
        <p class="text-gray-600">Price: $50</p>
        <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded">View Item</button>
      </div>
      <!-- Repeat similar cards -->
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sell Item</title>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Sell Your Item</h1>
  </header>
  <main class="p-6">
    <form class="bg-white p-6 rounded shadow">
      <label class="block mb-2 font-bold">Item Name</label>
      <input type="text" class="border rounded p-2 w-full mb-4">
      
      <label class="block mb-2 font-bold">Price</label>
      <input type="number" class="border rounded p-2 w-full mb-4">
      
      <label class="block mb-2 font-bold">Description</label>
      <textarea class="border rounded p-2 w-full mb-4"></textarea>
      
      <label class="block mb-2 font-bold">Upload Image</label>
      <input type="file" class="border rounded p-2 w-full mb-4">
      
      <button class="bg-blue-600 text-white px-6 py-2 rounded">Submit</button>
    </form>
  </main>
</body>
</html>

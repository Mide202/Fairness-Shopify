<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Details</title>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Product Details</h1>
  </header>
  <main class="p-6">
    <section class="bg-white rounded shadow p-4">
      <img src="item1.jpg" alt="Item Image" class="w-full h-64 object-cover rounded">
      <h2 class="text-2xl font-bold mt-4">Item Name</h2>
      <p class="text-gray-600 mt-2">Description of the item goes here. Lorem ipsum dolor sit amet.</p>
      <p class="text-lg font-bold mt-2">Price: $50</p>
      <button class="bg-green-600 text-white px-6 py-2 mt-4 rounded">Buy Now</button>
    </section>
  </main>
</body>
</html>
